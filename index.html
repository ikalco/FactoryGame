<body>
  <div id="itemButtons">
    <div class="tooltip">
      <button id="conveyorButton" onclick="player.currentItem = 'Conveyor'"></button>
      <span class="tooltiptext">Cost: 5<br />Conveyor</span>
    </div>

    <div class="tooltip">
      <button id="minerButton" onclick="player.currentItem = 'Miner'"></button>

    </div>

    <div class="tooltip">
      <button id="sellerButton" onclick="player.currentItem = 'Seller'"></button>

    </div>

    <div class="tooltip">
      <button id="deleteButton" onclick="player.currentItem = 'Delete'"></button>

    </div>

    <div class="tooltip">
      <button id="triangularButton" onclick="player.currentItem = 'Triangular'"></button>
      <span class="tooltiptext">Cost: 25<br />Triangular</span>
    </div>

    <div class="tooltip">
      <button id="PresserButton" onclick="player.currentItem = 'Presser'"></button>

    </div>
