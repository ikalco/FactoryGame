  <meta charset="utf-8">

  <script src="/FactoryGame/Classes/Blocks/Cell.js"></script>
  <script src="/FactoryGame/Classes/Blocks/Conveyor.js"></script>
  <script src="/FactoryGame/Classes/Blocks/Miner.js"></script>

  <script src="/FactoryGame/Classes/Blocks/Seller.js"></script>
  <script src="/FactoryGame/Classes/Blocks/Triangular.js"></script>

<body>
  <div id="itemButtons">

    <button class="tooltip" id="conveyorButton" onclick="player.currentItem = 'Conveyor'">
      <span class="tooltiptext">Cost: 5<br />Conveyor</span>
    </button>

    <button class="tooltip" id="minerButton" onclick="player.currentItem = 'Miner'">
      <span class="tooltiptext">Cost: 25<br />Miner</span>
    </button>

    <button class="tooltip" id="sellerButton" onclick="player.currentItem = 'Seller'">
      <span class="tooltiptext">Cost: 15<br />Seller</span>
    </button>

    <button class="tooltip" id="deleteButton" onclick="player.currentItem = 'Delete'">
      <span class="tooltiptext">Delete<br />Blocks</span>
    </button>

    <button class="tooltip" id="triangularButton" onclick="player.currentItem = 'Triangular'">
      <span class="tooltiptext">Cost: 25<br />Triangular</span>
    </button>

    <button class="tooltip" id="PresserButton" onclick="player.currentItem = 'Presser'">
      <span class="tooltiptext">Cost: 25<br />Presser</span>
    </button>

  </div>
